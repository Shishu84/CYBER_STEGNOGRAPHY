<!DOCTYPE html>
<html lang="en">
<head>
  <meta
  <title>Image Grid with Div</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #5b6c86;
      padding: 40px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 25px;
    }

    .grid-item {
      background-color: rgb(98, 75, 75);
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .grid-item:hover {
      transform: translateY(-5px);
    }

    .grid-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .caption {
      padding: 15px;
      font-size: 1em;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item">
      <img src="https://via.placeholder.com/300x160.png?text=Image+1" alt="Image 1">
      <div class="caption">Image 1</div>
    </div>

    <div class="grid-item">
      <img src="https://via.placeholder.com/300x160.png?text=Image+2" alt="Image 2">
      <div class="caption">Image 2</div>
    </div>

    <div class="grid-item">
      <img src="https://via.placeholder.com/300x160.png?text=Image+3" alt="Image 3">
      <div class="caption">Image 3</div>
    </div>

    <div class="grid-item">
      <img src="https://via.placeholder.com/300x160.png?text=Image+4" alt="Image 4">
      <div class="caption">Image 4</div>
    </div>

    <div class="grid-item">
      <img src="https://via.placeholder.com/300x160.png?text=Image+5" alt="Image 5">
      <div class="caption">Image 5</div>
    </div>

    <div class="grid-item">
      <img src="https://via.placeholder.com/300x160.png?text=Image+6" alt="Image 6">
      <div class="caption">Image 6</div>
    </div>
  </div>

</body>
</html>
