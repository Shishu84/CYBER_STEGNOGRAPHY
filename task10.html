<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <title>Advanced Information Form</title>
  <style>
    * {
      margin: 20 px;
      padding: 30 px;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dbeafe, #f0fdf4);
      padding: 40px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1f2937;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #374151;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px #bfdbfe;
    }

    .radio-group,
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 8px;
    }

    .radio-group label,
    .checkbox-group label {
      font-weight: 500;
      color: #4b5563;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .form-actions {
      text-align: center;
      margin-top: 25px;
    }

    .form-actions input {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      margin: 0 10px;
    }

    input[type="submit"] {
      background: linear-gradient(to right, #3b82f6, #2563eb);
    }

    input[type="reset"] {
      background: linear-gradient(to right, #ef4444, #dc2626);
    }

    input[type="submit"]:hover {
      background: #1d4ed8;
    }

    input[type="reset"]:hover {
      background: #b91c1c;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <form class="form-container">
    <h2>Basic Information Form</h2>

    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="mobile">Mobile Number</label>
      <input type="number" id="mobile" name="mobile" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label>Gender</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>
    </div>

    <div class="form-group">
      <label>Education Completed</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="education" value="10th"> 10th</label>
        <label><input type="checkbox" name="education" value="12th"> 12th</label>
        <label><input type="checkbox" name="education" value="Graduation"> Graduation</label>
        <label><input type="checkbox" name="education" value="PostGraduation"> Post Graduation</label>
      </div>
    </div>

    <div class="form-group">
      <label for="tea">Do you like tea?</label>
      <select id="tea" name="tea" required>
        <option value="">-- Please Select --</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="Sometimes">Sometimes</option>
      </select>
    </div>

    <div class="form-actions">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>
  </form>

</body>
</html>
