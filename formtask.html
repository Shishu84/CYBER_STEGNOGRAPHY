<!DOCTYPE html>
<html>
<head>
  <title>FORMTASK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
    }

    .background {
      background-color: #eaf4fc;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #4da6ff;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    footer {
      background-color: #4da6ff;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: auto;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 102, 204, 0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #b3d9ff;
      background-color: #f9fcff;
    }

    .gender-options label,
    .edu-options label {
      display: block;
      margin-top: 5px;
      font-weight: normal;
      color: #333;
    }

    input[type="submit"],
    input[type="reset"] {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    input[type="reset"] {
      background-color: #f44336;
      margin-left: 10px;
    }

    input[type="reset"]:hover {
      background-color: #220de1;
    }

    @media (max-width: 800px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      input[type="submit"],
      input[type="reset"] {
        width: 48%;
        margin-right: 4%;
        box-sizing: border-box;
      }
    }

    @media (max-width: 500px) {
      h2 {
        font-size: 20px;
      }

      input[type="submit"],
      input[type="reset"] {
        width: 100%;
        margin: 10px 0;
      }
    }

  </style>
</head>
<body>

  <div class="background">

    <header>
      <h1>Register Yourself Here</h1>
    </header>

    <div class="container">
      <h2>Basic Information Form</h2>

      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="mobile">Mobile No:</label>
        <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address">

        <label>Gender:</label>
        <div class="gender-options">
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
          <label><input type="radio" name="gender" value="other"> Other</label>
        </div>

        <label>Education Done:</label>
        <div class="edu-options">
          <label><input type="checkbox" name="education" value="High School"> High School</label>
          <label><input type="checkbox" name="education" value="Bachelor"> Bachelor</label>
          <label><input type="checkbox" name="education" value="Master"> Master</label>
          <label><input type="checkbox" name="education" value="PhD"> PhD</label>
        </div>

        <label for="tea">Do you like tea?</label>
        <select id="tea" name="tea">
          <option value="">--Select--</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
          <option value="sometimes">Sometimes</option>
        </select>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </form>
    </div>

    <footer>
      &copy; 2025 InfoForm | Designed for Beginners
    </footer>

  </div>

</body>
</html>
